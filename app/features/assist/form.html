<div class="form-group">
  <button type="button" class="btn btn-lg btn-info"
  data-ng-click="ctrl.loadSample()">Load Sample Data</button>
</div>

<form class="form" name="assistForm"
data-ng-submit="ctrl.submit()" novalidate>
  <fieldset>
    <legend>New Assistance Request</legend>
    <div class="form-group">
      <input type="text" name="first_name" placeholder="First Name" required autofocus class="form-control"
      data-ng-model="ctrl.user.contact.first_name">
      <help-messages field="assistForm.first_name" />
    </div>

    <div class="form-group">
      <input type="text" name="last_name" placeholder="Last Name" class="form-control" required
       data-ng-model="ctrl.user.contact.last_name">
       <help-messages field="assistForm.last_name" />
     </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required class="form-control"
      data-ng-model="ctrl.user.contact.email">
      <help-messages field="assistForm.email" />
    </div>

    <div class="form-group">
      <select class="form-control"
      data-ng-model="ctrl.user.service_type"
      data-ng-options="type.id as type.display_name for type in ctrl.types track by type.id">
        <option value="">Select Service Type</option>
      </select>
      <help-messages field="assistForm.service_type" />
    </div>

    <div class="form-group">
      <textarea rows="8" class="form-control" id="textarea" name="textarea" placeholder="Assistance Request Description" required
      data-ng-model="ctrl.user.description"></textarea>
      <help-messages field="assistForm.description" />
    </div>

    <div class="form-group">
      <label class="checkbox-inline" for="terms">
        <input type="checkbox" name="terms" id="terms" value="agree" required
        data-ng-model="ctrl.terms">
        I hereby accept the terms of service for THE NETWORK and the Privacy Policy.
      </label>
    </div>
  </fieldset>

  <button type="submit" class="btn btn-default btn-primary pull-right"
    data-ng-disabled="assistForm.$invalid">Get Assistance</button>
</form>
